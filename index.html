<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Tic Tac Game to Play with 2 Players" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleBoard">Tic-Tac-Toe</div>
    <div class="initialText">Let's Play a Game</div>
    <div class="grid">
      <div class="square" value="1">1</div>
      <div class="square" value="2">2</div>
      <div class="square" value="3">3</div>
      <div class="square" value="4">4</div>
      <div class="square" value="5">5</div>
      <div class="square" value="6">6</div>
      <div class="square" value="7">7</div>
      <div class="square" value="8">8</div>
      <div class="square" value="9">9</div>
    </div>
    <div id="messages"></div>
    <form id="formPlayers" class="players">
      <label for="player1">Enter player 1 name:</label>
      <input class="playerName" type="text" id="player1" name="player1" />
      <label for="player2">Enter player 2 name:</label>
      <input class="playerName" type="text" id="player2" name="player2" />
      <button type="submit" id="submitNames">Play Game</button>
    </form>

    <script src="script.js" async defer></script>
  </body>
</html>
