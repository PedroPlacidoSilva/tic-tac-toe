<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="Tic Tac Game to Play with 2 Players" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleBoard">Tic-Tac-Toe</div>
    <div class="initialText">Let's Play a Game</div>
    <div class="grid">
      <div class="square" value="1">1</div>
      <div class="square" value="2">2</div>
      <div class="square" value="3">3</div>
      <div class="square" value="4">4</div>
      <div class="square" value="5">5</div>
      <div class="square" value="6">6</div>
      <div class="square" value="7">7</div>
      <div class="square" value="8">8</div>
      <div class="square" value="9">9</div>
    </div>
    <div class="players">
      <div class="players">Players</div>
      <p>Enter player 1 name:</p>
      <input type="text" id="player1Name" />
      <p>Enter player 2 name:</p>
      <input type="text" id="player2Name" />
      <button id="submitNames">Submit</button>
      <p id="greeting"></p>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
